<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Digitize Ideas</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General form styling */
        form label {
            color: #18c07d;       /* Green bold labels */
            font-weight: bold;
            margin-bottom: 5px;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="password"],
        form input[type="datetime-local"],
        form input[type="submit"] {
            display: block;        /* Block-level inputs */
            width: 300px;
            padding: 8px;
            margin: 5px 0 15px 0;
            border: 2px solid #18c07d;
            border-radius: 5px;
            background-color: #64bd92;
            color: #ffffff;
            font-size: 16px;
        }

        /* Radio buttons inline */
        .gender input[type="radio"] {
            display: inline-block;
            margin-right: 5px;
        }
        .gender label {
            display: inline-block;
            margin-right: 15px;
            font-weight: bold;
            color: #18c07d;
        }

        /* Checkbox inline */
        input[type="checkbox"] {
            display: inline-block;
            margin-right: 5px;
        }

        /* Form spacing */
        form {
           
            max-width: 400px;
            padding: 10px;
            background-color: #9be19b;
            border-radius: 10px;
        }

        /* Iframe styling */
        form iframe {
            
            border-radius: 5px;
        }

        /* Body background */
        body {
            background-color: #d5ff40;
            font-family: Arial, sans-serif;
        }

       
    </style>
</head>
<body>
    <nav>
        <h2>Welcome to Home page</h2>
        <div class="part2">
            <a href="Home.html" class="active">Home</a>
            <a href="about.html">About</a>
            <a href="projects.html">Project</a>
            <a href="services.html">Services</a>
            <a href="#">Let's talk</a>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-text1">
            <h1>Digitize
                <div class="video">
                    <div class="play"> <i class="ri-play-circle-fill"></i></div>
                </div>
            </h1>
        </div>
        <div class="hero-text2">
            <h1>IDEAS</h1>
            <p>We help you to transform your ideas into reality. Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quod.</p>
        </div>
    </section>

    <section class="hero1">
        <div class="image"></div>
        <div class="text">
            <form>
                <label>Enter Name:
                    <input type="text" placeholder="Enter your name">
                </label>

                <div class="gender">
                    <label><input type="radio" name="gender"> Male</label>
                    <label><input type="radio" name="gender"> Female</label>
                </div>

                <label>Select Date & Time:
                    <input type="datetime-local">
                </label>

                
                <label>Email:
                    <input type="email" placeholder="Enter your email">
                </label>

                <label>Enter Password:
                    <input type="password" placeholder="Enter your password">
                </label>
                <label><input type="checkbox"> Accept Terms and Conditions</label>

                <input type="submit" value="Submit">

                <!-- YouTube video embed -->
                <iframe width="320" height="140" 
                    src="https://www.youtube.com/embed/kkOuRJ69BRY" 
                    frameborder="0" allowfullscreen>
                </iframe>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Digitize Ideas. All rights reserved.</p>
    </footer>
</body>
